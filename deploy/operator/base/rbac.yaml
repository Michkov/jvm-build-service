apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hacbs-jvm-operator
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
  - apiGroups:
      - jvmbuildservice.io
    resources:
      - artifactbuilds
      - artifactbuilds/status
      - dependencybuilds
      - dependencybuilds/status
      - rebuiltartifacts
      - rebuiltartifacts/status
      - systemconfigs
      - systemconfigs/status
      - jbsconfigs
      - jbsconfigs/status
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch

  - apiGroups:
      - quota.openshift.io
    resources:
      - clusterresourcequotas
    verbs:
      - get
      - list
      - watch

  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - get

  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - pipelineruns/status
      - taskruns
      - taskruns/status
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ''
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - get
      - create
      - patch
      - list
      - watch
  - apiGroups:
      - ""
    # note - tekton gives its controller read access to secrets, so any pods there can access secrets in the pods namespace
    resources:
      - secrets
    verbs:
      - get
  - apiGroups:
    - "apps"
    resources:
      - deployments
    verbs:
      - get
      - create
      - delete
      - patch
      - update
      - list
      - watch
  - apiGroups:
    - ""
    resources:
      - configmaps
    verbs:
      - get
      - create
      - patch
      - list
      - watch
      - delete
      - update
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - create
      - patch
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - create
      - patch
      - list
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - resourcequotas
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "rbac.authorization.k8s.io"
    resources:
      - rolebindings
    verbs:
      - get
      - create
      - patch
      - list
      - watch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hacbs-jvm-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hacbs-jvm-operator
subjects:
  - kind: ServiceAccount
    name: hacbs-jvm-operator
    namespace: jvm-build-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hacbs-jvm-operator-view
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
  - apiGroups:
      - jvmbuildservice.io
    resources:
      - artifactbuilds
      - artifactbuilds/status
      - dependencybuilds
      - dependencybuilds/status
      - systemconfigs
      - systemconfigs/status
      - jbsconfigs
      - jbsconfigs/status
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hacbs-jvm-cache
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
  - apiGroups:
      - jvmbuildservice.io
    resources:
      - rebuiltartifacts
      - artifactbuilds
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - jvmbuildservice.io
    resources:
      - jbsconfigs
    verbs:
      - get
      - list
      - watch
      - patch
      - update
