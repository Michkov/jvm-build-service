kind: PersistentVolume
apiVersion: v1
metadata:
  name: cache-vol
  labels:
    type: local
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/hacbs-cache-data
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cache-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  volumeName: cache-vol
  resources:
    requests:
      storage: 2Gi