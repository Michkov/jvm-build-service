apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hacbs-jvm-cache
  template:
    metadata:
      labels:
        app: hacbs-jvm-cache
    spec:
      containers:
        - name: hacbs-jvm-cache
          image: hacbs-jvm-cache
          imagePullPolicy: Always
          env:
            - name: CACHE_PATH
              value: "cache"
            - name: BUILD_POLICY_DEFAULT_STORE_LIST
              value: central,redhat,jitpack,confluent
            - name: STORE_JITPACK_URL
              value: https://jitpack.io
            - name: STORE_JITPACK_TYPE
              value: maven2
            - name: STORE_CONFLUENT_URL
              value: https://packages.confluent.io/maven
            - name: STORE_CONFLUENT_TYPE
              value: maven2
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /q/health/live
          #     port: 8080
          #   initialDelaySeconds: 3
          #   periodSeconds: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
