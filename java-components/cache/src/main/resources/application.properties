
cache-disk-percentage-high-water=0.8
cache-disk-percentage-low-water=0.7
cache-path=target/cache
quarkus.http.accept-backlog=100
quarkus.container-image.registry=quay.io
quarkus.container-image.group=redhat-appstudio
quarkus.container-image.name=hacbs-jvm-cache
quarkus.micrometer.enabled=true
%dev.quarkus.kubernetes-client.trust-certs=true
%dev.quarkus.log.category."com.redhat.hacbs.artifactcache".level=DEBUG
quarkus.aws.devservices.localstack.image-name=localstack/localstack:0.11.5
quarkus.http.limits.max-body-size=1000M
quarkus.jib.user=0
build-policies=default
%test.build-policies=default,central-only,prefer-rebuilt
build-policy.default.store-list=rebuilt,central,jboss,redhat
build-policy.central-only.store-list=central
build-policy.prefer-rebuilt.store-list=rebuilt,redhat,central
%dev.build-policy.default.store-list=rebuilt,central,jboss,gradleplugins,confluent,gradle,eclipselink,redhat,jitpack,jsweet,jenkins,spring-plugins,dokkadev,ajoberstar,googleandroid,kotlinnative14linux,jcs,kotlin-bootstrap,kotlin-kotlin-dependencies
store.central.url=https://repo.maven.apache.org/maven2
store.central.type=maven2
store.jboss.url=https://repository.jboss.org/nexus/content/groups/public/
store.jboss.type=maven2
store.gradleplugins.url=https://plugins.gradle.org/m2
store.gradleplugins.type=maven2
store.confluent.url=https://packages.confluent.io/maven
store.confluent.type=maven2
store.gradle.url=https://repo.gradle.org/artifactory/libs-releases
store.gradle.type=maven2
store.eclipselink.url=https://download.eclipse.org/rt/eclipselink/maven.repo
store.eclipselink.type=maven2
store.redhat.url=https://maven.repository.redhat.com/ga
store.redhat.type=maven2
store.jitpack.url=https://jitpack.io
store.jitpack.type=maven2
store.jsweet.url=https://repository.jsweet.org/artifactory/libs-release-local
store.jsweet.type=maven2
store.jenkins.url=https://repo.jenkins-ci.org/public/
store.jenkins.type=maven2
store.dokkadev.url=https://maven.pkg.jetbrains.space/kotlin/p/dokka/dev
store.dokkadev.type=maven2
store.ajoberstar.url=https://ajoberstar.org/bintray-backup
store.ajoberstar.type=maven2
store.spring-plugins.url=https://repo.spring.io/plugins-release
store.spring-plugins.type=maven2
store.googleandroid.url=https://dl.google.com/dl/android/maven2/
store.googleandroid.type=maven2
store.jcs.url=https://packages.jetbrains.team/maven/p/jcs/maven
store.jcs.type=maven2
store.kotlin-bootstrap.url=https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap/
store.kotlin-bootstrap.type=maven2
store.kotlin-kotlin-dependencies=https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
store.kotlin-kotlin-dependencies.type=maven2
store.rebuilt.type=s3
store.rebuilt.bucket=artifact-store

# Test config
%test.build-policy.default.relocation.pattern=(io\.quarkus\.gizmo)\:(gizmo)\:(1\.0\.9\.Final)=io.quarkus.gizmo:gizmo:1.0.9.Final-redhat-00001,(io\.quarkus\.http)\:([a-zA-Z]+(-[a-zA-Z]+)+)\:(4\.1\.7)=io.quarkus.http:$2:4.1.7-redhat-00002,(io\.quarkus\.arc)\:(arc)\:(2\.7\.6\.Final)=$1:$2:$3-redhat-00006
